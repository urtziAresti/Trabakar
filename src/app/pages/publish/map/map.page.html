<ion-header class="ion-no-border">
  <ion-buttons slot="start">
    <ion-back-button default-href="/" [text]="'BACK' | translate"></ion-back-button>
  </ion-buttons>
  <div class="padding-top-xs padding-left-xl">
    <ion-label class="head2 bold ion-text-center">Desde donde sales?</ion-label>
  </div>
</ion-header>
<ion-content>

  <div id="leafletMap">
    <div class="pinned-position-container">
      <ion-icon src="assets/icon/pinned-point.svg" class="pinned-icon"></ion-icon>
    </div>

    <div class="floating-button-div">
      <ion-button (click)="setPosition()"  class="floating-set-position-button">
        <ion-label class="caption1 bold">
          Selecionar posicion
        </ion-label>
      </ion-button>
    </div>
  </div>

</ion-content>
