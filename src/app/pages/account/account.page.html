<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center" color="primary">
      {{ 'ACCOUNT.TITLE' |translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="profile-data ion-padding">
    <ion-label class="head1 bold">
      {{ profile?.name }} {{ profile?.surname }}
    </ion-label>

    <ion-avatar class="avatar-image" (click)="changeImage()">
      <img *ngIf="profileAvatar && profileAvatar.imageUrl; else placeholderAvatar;" [src]="profileAvatar?.imageUrl"/>
      <ng-template #placeholderAvatar>
        <div class="fallback">
          <p> {{ 'ACCOUNT.SELECT_AVATAR' |translate }}
          </p>
        </div>
      </ng-template>
    </ion-avatar>

  </div>

  <div class="options-list">

    <ion-button (click)="openEditAccessDataPage()" fill="clear" color="secondary">
      <ion-label class="caption1">
        {{ 'ACCOUNT.EDIT_ACCESS_DATA' |translate }}
      </ion-label>
    </ion-button>

    <ion-button (click)="openEditProfilePage()" fill="clear" color="secondary">
      <ion-label class="caption1">
        {{ 'ACCOUNT.EDIT_PROFILE_DATA' |translate }}
      </ion-label>
    </ion-button>

    <ion-button (click)="logout()" fill="clear" color="secondary">
      <ion-label class="caption1">
        {{ 'ACCOUNT.LOG_OUT' |translate }}
      </ion-label>
    </ion-button>

  </div>

</ion-content>
