<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let user of contactedUsers;let i  = index" (click)="openUserChat(user.userProfile,i)">
      <ion-label>{{ user.userProfile.name }} {{ user.userProfile.surname }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
